<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bike Rental | Home</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="js/main.js" type="module"></script>

  </head>
  <body>
    <header class="divider" id="main-header"></header>
    <nav class="nav" id="main-nav"></nav>

    <main class="divider">


      <div class="hero">
        <img
          src="/images/bike-rental-banner.jpg"
          srcset="/images/bike-rental-banner-sm.jpg 500w, /images/bike-rental-banner.jpg"
          alt="image of a high mountain lake"
        />

        <div class="logo logo--square">
          <img src="/images/bike-logo.jpg" alt="tent image for logo" />
          <div>Bike<span class="highlight">Rental</span></div>
        </div>
      </div>

      <section class="mission">
        <p>We provide bikes for every occassion. We have a variety of bikes to choose from: mountain, beach and electric.</p>
        <p>Click the shop now button to find the bike that is right for you!</p>
      </section>

      <section class="shop-button-container">
        <button onclick="location.href = '/shop.html'" class="shop-button">Shop Now</button>
      </section>

      <section class="modal-container">
        <button id="myBtn">New Deals, click here!</button>

        <!-- The Modal -->
        <div id="myModal" class="modal">
  
          <!-- Modal content -->
          <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-text">
              <h3>Sign up for our Newsletter!</h3>
            </div>
  
            <input type="email" id="email" placeholder="user@sleepoutside.com" />
            <button class="btn registerBtn" type="submit">Sign Up</button>
          </div>
  
        </div>
      </section>

      
 
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>
