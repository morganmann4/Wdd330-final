<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bike Rental | Home</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="js/main.js" type="module"></script>

  </head>
  <body>
    <header class="divider" id="main-header"></header>
    <nav class="nav" id="main-nav"></nav>

    <main class="divider">
          <section class="products">
            <h2>Top Products</h2>
            <ul class="product-list">
              <li id="tent">
                <a href="./product-list/index.html?category=tents">
                  <img
                    style="max-width:200px; max-height: 250px"
                    src="public/images/mountain-bike.webp"
                    alt="Tent Icon from Noun Project: Mustofa Bayu"
                  />
                  <h2>Mountain Bike</h2>
                </a>
              </li>
              <li id="backpack">
                <a href="./product-list/index.html?category=backpacks">
                  <img
                    style="max-width:200px; max-height: 250px"
                    src="public/images/beach-cruiser.webp"
                    alt="Backpack Icon from Noun Project: Mustofa Bayu"
                  />
                  <h2>Beach Cruiser</h2>
                </a>
              </li>
              <li id="sleeping-bag">
                <a href="./product-list/index.html?category=sleeping-bags">
                  <img
                    style="max-width:200px; max-height: 250px"
                    src="public/images/electric-bike.jpg"
                    alt="Sleeping Bag Icon from Noun Project: Mustofa Bayu"
                  />
                  <h2>Electric Bike</h2>
                </a>
              </li>
            </ul>
          </section>
        </main>
    <footer id="main-footer"></footer>
  </body>
</html>
